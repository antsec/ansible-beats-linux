#Copy the config template
- name: Copy Configuration File
  become: true
  template: src=metricbeat.yml.j2 dest={{conf_dir}}/metricbeat.yml owner={{ pb_user }} group={{ pb_group }} mode=0644 force=yes
  register: system_change
  notify: restart metricbeat

- name: Create empty default environment file
  become: true
  changed_when: False
  copy:
    dest: /etc/default/metricbeat
    content: ''
  when: ansible_os_family == 'Debian'

- name: Create empty default environment file
  become: true
  changed_when: False
  copy:
    dest: /etc/sysconfig/metricbeat
    content: ''
  when: ansible_os_family == 'RedHat'