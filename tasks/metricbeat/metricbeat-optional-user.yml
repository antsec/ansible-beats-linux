---
#Add the metricbeat user before installing from packages.
- name: Ensure optional metricbeat group is created with the correct id.
  become: true
  #Restart if these change
  notify: restart metricbeat
  group:
    state: present
    name: "{{ pb_group }}"
    system: yes
    gid: "{{ pb_group_id }}"

- name: Ensure optional metricbeat user is created with the correct id.
  become: true
  #Restart if these change
  notify: restart metricbeat
  user:
    state: present
    name: "{{ pb_user }}"
    comment: metricbeat system user
    system: yes
    createhome: no
    uid: "{{ pb_user_id }}"
    group: "{{ pb_group }}"
